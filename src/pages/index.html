<!DOCTYPE html>
<html lang="fa">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body dir="rtl">

  <!-- EMAIL PANEL -->
  <div class="container">
    <h1 class="text-center display-5 mt-4 text-white title">محاسبه بیمه خودرو</h1>
    <br><hr class="bg-white"><br>
    <div class="row justify-content-around mt-4">
      <div class="col-md-7">
        <div class="box">
            <div class="card mt-2">
              <div class="card-header">محاسبه آنلاین قیمت بیمه خودرو</div>
              <div class="card-body">
                <div class="top d-flex flex-row justify-content-between mt-3">
                  <div class="select-one">
                    <label class="form-label">مدل</label>
                    <select id="select-type" class="form-select form-control">
                      <option value="">مدل خودرو ..</option>
                      <option value="0">پراید</option>
                      <option value="1">پژو</option>
                      <option value="2">زانتیا</option>
                      <option value="3">اپتیما</option>
                      <option value="4">پورشه</option>
                    </select>
                  </div>
                  <div class="select-two">
                    <label class="form-label">سال ساخت</label>
                    <select id="select-year" class="form-select year-select form-control">
                      <option value="">سال ساخت ..</option>
                    </select>
                  </div>
                </div>
                <div class="bottom mt-4">
                  <span>نوع بیمه:</span>
                  <hr>
                  <div class="items d-flex flex-row justify-content-around">
                    <div class="form-check" dir="ltr">
                      <label for="simple" class="form-check-label">ساده، شخص ثالث</label>
                      <input type="radio" name="check" id="simple" class="form-check-input" checked>
                    </div>
                    <div class="form-check" dir="ltr">
                      <label for="perfect" class="form-check-label">کامل - شخص ثالث با بیمه بدنه</label>
                      <input type="radio" name="check" id="perfect" class="form-check-input">
                    </div>
                  </div>
                </div>
                <button id="btn-calculate" class="btn btn-primary btn-block mt-5">محاسبه قیمت</button>
                <div id="message"></div>
              </div>
            </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="result-box">
          <div class="card">
            <div class="card-header text-center bg-info text-white">خلاصه فاکتور</div>
            <div class="card-body">
              <div id="factor">
                <img src="./images/spinner.gif" class="spinner-img" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
